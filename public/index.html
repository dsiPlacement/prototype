<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Admin Dashboard | Placementcell</title>

    <!-- standard static js and css -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/tinymce/tinymce.min.js"></script>

    <!-- semantic.min.css is heavy, replace with appropriate used components .css files only later in production -->
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css" />

    <!-- user defined js -->
    <script type="text/javascript" src="js/adminDashboard.js"></script>
    <script type="text/javascript" src="js/additional.js"></script>
    <script type="text/javascript" src="components/appFooter/appFooter.component.js"></script>
    <script type="text/javascript" src="components/appHeader/appHeader.component.js"></script>
    <script type="text/javascript" src="components/createNotice/createNotice.component.js"></script>
    <script type="text/javascript" src="components/viewNotices/viewNotices.component.js"></script>
    <script type="text/javascript" src="components/noticeTable/noticeTable.component.js"></script>

    <!-- user defined css -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body ng-app="adminDashboard">

    <!--header-->
    <app-header></app-header>

    <!--body-->
    <div class="ui fluid container main-body">
        <div class="ui grid">

            <!--Sidebar Menu-->
            <div class="three wide column">
                <div class=" ui red vertical pointy menu" ng-controller="sidebar">
                    <div ng-repeat="page in pageList">
                        <a class="item" href="/#{{page.link}}"><i class="{{page.icon}} icon"></i>{{ page.pageName }}</a>
                            <div class="menu" ng-repeat="subPage in page.subList">
                              <a class="item" href="/#{{subPage.link}}">{{subPage.subPageName}}</a>
                            </div>
                    </div>
                </div>
            </div>

            <div class="thirteen wide stretched column" style="min-height: 500px;">
                <div class="ui fluid container segment">
                    <ng-view>
                </div>
            </div>

        </div>
    </div>

    <!--footer-->
    <app-footer></app-footer>
</body>

</html>
