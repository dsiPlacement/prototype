<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Admin Dashboard | Placementcell</title>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="js/adminDashboard.js"></script>
    <link rel="stylesheet" href="../bower_components/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="bower_components/tinymce/tinymce.min.js"></script>

    <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script>
        $(document).ready(function() {
            $('.item').on('click', function() {
                $('.item').removeClass('active');
                $(this).addClass('active');
            })

        });
    </script>
</head>

<body ng-app="adminDashboard">
    <div class="ui green borderless main fixed top menu">
        <div class="ui fluid container">
            <div class="header brand item">
                <h3>Placementcell</h3>
            </div>
            <a class="item">About</a>
            <div class="right menu">
                <div class="item" style="font-size:10px">
                    <button class="ui red basic button"><i class="icon power"></i>Logout</button>
                </div>
            </div>
        </div>
    </div>
    <!--header end-->

    <!--Sidebar Menu-->
    <div class="ui fluid container main-body">
        <div class="ui grid">
            <div class="three wide column">
                <div class="custom-sidebar ui red vertical tabular menu" ng-controller="sidebar">
                    <div ng-repeat="page in pageList">
                        <a class="item {{page.status}}" href="#{{page.link}}"><i class="{{page.icon}} icon"></i>{{ page.pageName }}</a>
                    </div>
                </div>
            </div>

            <div class="thirteen wide stretched column" style="min-height: 500px;">
                <div class="ui fluid container segment">
                    <ng-view>
                </div>
            </div>

        </div>
    </div>

    <!--Footer-->
    <div class="ui fluid container custom-footer">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="three wide column">
                    <h4 class="ui inverted header">Contact</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Contact Admin</a>
                        <a href="#" class="item">Contact Developers</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">Developers</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Suggest something.</a>
                        <a href="#" class="item">Report bugs</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">Comapany</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">How It Works!</a>
                        <a href="#" class="item">About US</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Placementcell.com</h4>
                    <p>Hiring platform for freshers</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p>All Rights Reserved &copy; 2016
                <strong><a href="#">Placementcell Inc.</a></strong> | Made with <i class="icon small inverted heart"></i> in Banglore.

        </div>
</body>

</html>
