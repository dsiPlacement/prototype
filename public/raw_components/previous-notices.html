<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Filter | Placement Cell</title>

        <script src="Scripts\angular.min.js" charset="utf-8"></script>
        <script src="Scripts\jquery.min.js"></script>
        <script src="Scripts\semantic.js" charset="utf-8"></script>
        <script src="Scripts\previous-notices.js" charset="utf-8"></script>

        <link rel="stylesheet" href="Styles\semantic.css">
        <link rel="stylesheet" href="Styles\previous-notices.css">

    </head>
    <body ng-app="messageViewInTable">
        <script type="text/javascript">
            $(document).ready(function(){
                $("cancel").on("click",function(){
                    $('#modalid').modal("close");
                });
                $("ok").on("click",function(){
                    $('#modalid').modal("close");
                });
            });
        </script>
        <div class="ui container" ng-controller="myMessageViewInTable">
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat = "message in messages">

                    <tr>
                        <td>{{message.messageDate}}</td>
                        <td>{{message.messageTitle}}</td>
                        <td>
                            <button class="ui basic grey button wide" name="button" ng-click = "displayMessage(message)" id = "view"> View </button>
                            <button class="ui basic grey button wide" name="button" ng-click="removeMessage(message)"> Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <div class="ui right floated pagination menu">
                                <button type="button" class="ui basic green button"> Load More . . .</button>
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>

            <div class="ui modal" id="modalid">
                <i class="close icon"></i>
                <div class="header">
                    {{messageDisplayedTitle}}
                </div>

                {{messageDisplayed}}

                <div class="actions">
                    <div class="ui button ok">OK</div>
                </div>
            </div>

        </div>
    </body>
</html>
