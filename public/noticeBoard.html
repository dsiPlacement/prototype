<div id="NoticeBoard">
    <div class="notice-header">
        <h2>Notice Board</h2>
    </div>
    <div class="ui divider"></div>
    <button id="showCreateNotice" class="ui center aligned wide large green inverted button">
        Create Notice
    </button>
    <div class="ui divider"></div>
    <script type="text/javascript">
      function initEditor(){
        tinymce.init({
            selector: '#message',
            width: '100%',
            height: 300,
            resize: false,
            theme: 'modern',
            plugins: [
                'advlist autolink lists link image charmap print preview hr anchor pagebreak', 'searchreplace wordcount visualblocks visualchars code fullscreen', 'insertdatetime nonbreaking save table contextmenu directionality', 'emoticons template paste textcolor colorpicker textpattern '
            ],
            toolbar1: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link',
            toolbar2: 'print preview| forecolor backcolor emoticons',
            image_advtab: true,
            content_css: ['//fonts.googleapis.com/css?family=Lato:300,300i,400,400i', '//www.tinymce.com/css/codepen.min.css']
        });
      }
      $(document).ready(function() {
          $('select.dropdown').dropdown();
          $('#showCreateNotice').on('click', function() {
              $('#createNotice').modal('show');
              initEditor();
          });
      });
    </script>

    <div class="ui segment">
      <div class="ui sub header">
        Previous Notices
      </div>
      <div class="content">
        <div class="ui grid">
            <div class="five wide column">
                <select class="ui fluid search dropdown" multiple="">
                    <option value="">Branch</option>
                    <option value="be">B Tech</option>
                    <option value="mca">MCA</option>
                    <option value="mtech">M Tech</option>
                </select>
            </div>

            <div class="five wide column">
                <select class="ui fluid search dropdown" multiple="">
                    <option value="">Department</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="mech">mech</option>
                </select>
            </div>

            <div class="five wide column">
                <select class="ui fluid search dropdown" multiple="">
                    <option value="">Year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="ui divider"></div>

      </div>
    </div>

    <div class="ui modal" id="createNotice">
      <div class="header">
          <h2 style="color:teal;">Post a Notice</h2>
      </div>
      <div class="ui container new-notice">

          <form class="ui form" action="#" method="POST">
              <div class="field">
                  <div class="ui labeled input">
                      <div class="ui label">
                          <h4>Title</h4>
                      </div>
                      <input type="text" name="title" placeholder="Enter title of notice" required="required">
                  </div>
              </div>
              <div class="field">
                  <h4>Message Content</h4>
                  <textarea id="message" name="content" rows="8" cols="40" placeholder="Enter content here"></textarea>
              </div>
              <div class="content">
                <div class="ui grid">
                    <div class="four wide column">
                      <div class="ui label">
                          <h3>Filter:</h3>
                      </div>
                    </div>
                    <div class="four wide column">
                        <select class="ui fluid search dropdown" multiple="">
                            <option value="">Branch</option>
                            <option value="be">B Tech</option>
                            <option value="mca">MCA</option>
                            <option value="mtech">M Tech</option>
                        </select>
                    </div>

                    <div class="four wide column">
                        <select class="ui fluid search dropdown" multiple="">
                            <option value="">Department</option>
                            <option value="cse">CSE</option>
                            <option value="ece">ECE</option>
                            <option value="mech">mech</option>
                        </select>
                    </div>

                    <div class="four wide column">
                        <select class="ui fluid search dropdown" multiple="">
                            <option value="">Year</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="ui divider"></div>

              </div>
              <div class="actions">
                  <div >
                      <div class="ui cancel red inverted button">
                          <i class="remove icon"></i>
                          Cancel
                      </div>
                      <button type="submit" class="ui green inverted button">
                          <i class="checkmark icon"></i>
                          Submit
                      </button>
                  </div>
              </div>
          </form>
      </div>

      <div style="overflow-y:scroll">
      </div>
    </div>

</div>
