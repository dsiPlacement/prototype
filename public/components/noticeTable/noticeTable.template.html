<div class="ui container">
  <script type="text/javascript" src="components/noticeTable/modal.js"></script>
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-repeat = "message in $ctrl.messages ">

            <tr>
                <td>{{message.messageDate}}</td>
                <td>{{message.messageTitle}}</td>
                <td>
                    <button class="ui basic grey button wide" name="button" ng-click = "$ctrl.displayMessage(message)" id = "view"> View </button>
                    <button class="ui basic grey button wide" name="button" ng-click="$ctrl.removeMessage(message)"> Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">
                    <div class="ui right floated pagination menu">
                        <button type="button" class="ui basic green button"> Load More . . .</button>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>

    <div class="ui modal" id="modalid">
        <i class="close icon"></i>
        <div class="header">
            {{$ctrl.messageDisplayedTitle}}
        </div>

        {{$ctrl.messageDisplayed}}

        <div class="actions">
            <div class="ui button ok">OK</div>
        </div>
    </div>

</div>
